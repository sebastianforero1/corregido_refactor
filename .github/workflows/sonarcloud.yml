name: CI - SonarCloud (Python)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mostrar Ã¡rbol (debug rÃ¡pido)
        run: |
          pwd
          ls -lah
          echo "----"
          ls -lah src || true
          ls -lah tests || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pytest pytest-cov

      # ðŸ‘‡ Clave: PYTHONPATH apunta a la raÃ­z del repo para que 'from src...' funcione
      - name: Run tests with coverage (XML)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "import sys, os; print('CWD=', os.getcwd()); print('PYTHONPATH OK?', '${{ github.workspace }}' in sys.path)"
          # sanity import
          python -c "import src, src.calculadora, src.utilidades; print('import src OK')"
          pytest -q --disable-warnings --maxfail=1 \
            --cov=src --cov-branch \
            --cov-report=xml:coverage.xml \
            --cov-config=.coveragerc
          test -f coverage.xml || (echo 'NO coverage.xml'; exit 1)
          python - << 'PY'
import xml.etree.ElementTree as ET
r = ET.parse('coverage.xml').getroot()
files = [c.get('filename') for c in r.findall(".//classes/class")]
print("Ejemplos en coverage.xml:", files[:5])
PY

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=sebastianforero1_corregido_refactor
            -Dsonar.organization=sebastianforero1
            -Dsonar.python.version=3.11
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=**/__pycache__/**,**/*.pyc
